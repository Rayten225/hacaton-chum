<!-- product_list.html -->
{% load static %}
    {% for product in products %}
        <div class="product">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
            <div class="product-info">
                <h3>{{ product.name }}</h3>
                <p class="product-description">{{ product.description }}</p>
                <p class="product-price" data-price="{{ product.price }}">Цена: {{ product.price }}₽</p>
                <input type="number" class="product-quantity" min="1" value="1" placeholder="Количество">
                <button class="add-to-cart-btn" data-product="{{ product.name }}">Добавить в корзину</button>
            </div>
        </div>
    {% endfor %}
